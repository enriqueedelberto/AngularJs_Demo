<div class="panel panel-default">
    <div class="panel-heading">

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>

                <h2 flex md-truncate>Toolbar with Disabled/Enabled Icon Buttons</h2>

                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" class="favorite-icon"></md-icon>
                </md-button>

                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

    </div>

    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Title</th>
                    <th>status</th>
                    <th>Code user</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in lstTasks">
                    <td>{{item.cd_task}}</td>
                    <td>{{item.title_task}}</td>
                    <td>{{item.status_task}}</td>
                    <td>{{item.cd_user}}</td>
                </tr>

            </tbody>
        </table>


    </div>
    <div class="panel-footer">Panel Footer</div>
</div>
